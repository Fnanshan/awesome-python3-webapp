<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>update_user.html</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
{% if message %}
<p style="color:red">{{ message }}</p>
{% endif %}
<form action="/update_user" method="post">
    <legend>Please register in:</legend>
    <label class="">username</label>
    <p><input name="username" placeholder="Username" ></p>
    <label class="">userpass</label>
    <p><input name="userpass" id="pw1" placeholder="Password" type="password"></p>
    <label class="">check userpass</label>
    <p>
        <input name="userpass" id="pw2" onkeyup="validate()" placeholder="Password" type="password">
        <span id="tishi"></span>
    </p>
    <p><button type="submit">Sign In</button></p>
</form>

<script>
    function validate() {
        var pw1 = document.getElementById("pw1").value;
        var pw2 = document.getElementById("pw2").value;
        if(pw1 == pw2) {
        document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
        document.getElementById("submit").disabled = false;
        }
        else {
        document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
        document.getElementById("submit").disabled = true;
        }
    }
</script>
</body>
</html>
